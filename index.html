    <div class="wrapper"> 
        <img class="img-wrapper" src="#" alt="">
        <div class="player"> 
            <div id="scorpionHP" class="player__hp scorpionHP"> 
                <div class="indicator__scorpion"></div>
            </div> 
            <div class="player__ability"> 
                <ul> 
                    <!-- <li><button id="attack" class="ability__btn scorpion__btn"  onclick="attackScorpion()"  >Атака</button>  </li>

                    <li><button id="defense" class="ability__btn scorpion__btn" onclick="whatsDef()"  >Защита</button></li>
                    <li><button id='fireball' class="ability__btn scorpion__btn" onclick="whatsSkill()" >Супер умение</button> </li>
                </ul>
            </div>
            <div class="player__hero">  
                <img class="fireball" src="#" alt="">
                <img class="tekken" src="img/escorpion.gif" alt="Tekken">
            </div>
        </div>
        <div class="player"> 
            <div id="subzeroHP" class="player__hp subzeroHP"> 
                <div class="indicator__subzero"></div>
            </div> 
            <div class="player__ability ability-subzero"> 
                <ul> 
                    <li> <button class="ability__btn subzero__btn" >Атака</button>  </li>
                    <li><button class="ability__btn subzero__btn" >Ульта</button></li>
                    <li><button class="ability__btn subzero__btn" >Защита</button></li>
                </ul>
            </div>
            <div class="player__hero "> 
                <img class="subzero" src="img/Shaokahn_mk2.webp" alt="Tekken">
            </div>
        </div> 
    </div>   

    <div class="start">  
        <div class="start_title">Выберите Героя</div>
        <div class="start__name"> 
            <input type="text" id="start__name" placeholder="Имя">

        <div class="start__row"> 
            <div class="start__hero">  
                
                <button id="scorpion__choose-icon"  class="scorpion__choose-btn"><img  class="img__choose" src="img/scorp-choose.webp" alt=""></button>   
                <p class='start__title'>Выбрать Скорпиона </p>
            </div> 
            <div class="start__hero"> 
                <button class="subzero__choose-btn"><img class="img__choose" src="img/subzero__choose-icon.webp" alt=""></button>   
                <p class='start__title'>Выбрать Сабзиро </p>
            </div>  
            
            <!-- <div class="start__hero"> 
                <button class="chaokhan__choose-btn"></button>  
                <p class='start__title'>Выбрать Шаокана </p>
            </div> -->
            
        </div>

            <div class="wave"></div>
            <div class="wave"></div>

        <div class="start__row enemy__row" > 
            <div class="start__hero">

                <p class='start__title'>Выбрать Шаокана</p>
            </div> 
            <div class="start__hero"> 
                <button class="sonya__choose-btn"><img class="img__enemy" src="img/Sonya_tower.webp" alt=""></button>
